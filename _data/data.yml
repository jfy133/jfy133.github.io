projects:
  title: Projects
  intro: >
    A list of the main set of projects I am currently working on or have developed.
  assignments:
    - title: nf-core/eager
      link: "https://github.com/nf-core/eager"
      tagline: "Lead developer of a fully reproducible and state-of-the-art Nextflow ancient DNA analysis pipeline for genomic analysis and pathogen screening."

    - title: nf-core/taxprofiler
      link: "https://github.com/nf-core/taxprofiler"
      tagline: "Lead developer of a Nextflow pipeline for simultaenous multi-taxonomic profiling of shotgun metagenomic data."

    - title: nf-core/funcscan
      link: "https://github.com/nf-core/funcscan"
      tagline: "Senior developer of a Nextflow pipeline for the screening of functional components and natural products from assembled contigs."

    - title: nf-core/mag
      link: "https://github.com/nf-core/mag"
      tagline: "Regular contributor to a metagenomic _de novo_ assembly and binning pipeline written in Nextflow."

    - title: cuperdec
      link: "https://cran.r-project.org/web/packages/cuperdec/index.html"
      tagline: "R Package for calculating and visualising cumulative percent 'decay' curves (a method I developed during my PhD), which are typically calculated from metagenomic taxonomic profiles. Available on CRAN."

    - title: "MEx-IPA"
      link: "https://github.com/jfy133/MEx-IPA"
      tagline: "This R shiny app is a modified implementation of the metric visualisation script of the HOPS pipeline, with additional interactive plot functionality."

