  assignments:
    - title: "MInAS"
      link: "https://mixs-minas.org/"
      tagline: "Founder and co-lead of the MInAS project that aims to develop standardised metadata reporting schemes of ancient DNA samples and sequencing data via community-based consensus and training."

    - title: "AncientMetagenomeDir"
      link: "https://github.com/SPAAM-community/AncientMetagenomeDir"
      tagline: "Founder and co-load of a community-curated repository of standardised metadata and download information for all publically available ancient (microbial) (meta)genome"

    - title: "Introduction to Ancient Metagenomics (SPAAM Summer School and Textbook)"
      link: "https://spaam-community.org/intro-to-ancient-metagenomics-book/"
      tagline: "Founder and organiser of a yearly practical summer school/block course introducting graduate and doctoral students to the basic bioinformatic workflows ancient metagenomics. All teaching material is dervied on a community curated textbook"

    - title: "Little Book of Smiley Plots"
      link: "https://www.spaam-community.org/little-book-of-smiley-plots/"
      tagline: "Founder of a light-hearted reference book of ancient DNA damage plots and their causes"

