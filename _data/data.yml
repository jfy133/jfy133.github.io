career-profile:
  title: Career Profile
  summary: |
    James is a biomolecular archaeologist turned bioinformatician. His work 
    currently focuses on the development of pipelines and tools for 
    high-throughput analysis of next generation sequencing data of ancient 
    metagenomics. He leads the development and is a contributor to a range of 
    open-source metagenomics Nextflow pipelines and as well as tools in
    written in in R and Shiny. He is a core member of the [nf-core](https://nf-co.re) 
    bioinformatics pipeline initiative and the founder of the [SPAAM 
    community](https://spaam-community.io) of ancient metagenomics researchers, 
    the latter of which he runs a collaborative project improving access to 
    ancient metagenomic data via metadata standardisation. He also has a passion
    for open science, spanning open-data, open-software, and 
    [open-protocols](https://dx.doi.org/10.17504/protocols.io.bvt9n6r6).
