{% assign funding = site.data.data.funding %} {% if funding %}
<section class="section funding-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-trophy fa-stack-1x fa-inverse"></i>"></i>
    </span>
    {{ funding.title }}
  </h2>

  {% for funding in funding.info %}
  <div class="item">
    <div class="meta">
      <div class="upper-row">
        <h3 class="job-title">{{ funding.role }}</h3>
        <div class="time">{{ funding.time }}</div>
      </div>
      <!--//upper-row-->

      <div class="company">{{ funding.company }}</div>
    </div>
    <!--//meta-->

    {% if funding.details %}
    <div class="details">{{ funding.details | markdownify }}</div>
    <!--//details-->
    {% endif %}
  </div>
  <!--//item-->
  {% endfor %}
</section>
<!--//section-->
{% endif %}
