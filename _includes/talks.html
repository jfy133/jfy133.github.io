{% assign talks = site.data.data.talks %} {% if talks %}
<section class="section talks-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-file-powerpoint fa-stack-1x fa-inverse"></i>"></i>
    </span>
    {{ talks.title }}
  </h2>

  {% for talks in talks.info %}
  <div class="item">
    <div class="meta">
      <div class="upper-row">
        <h3 class="job-title">{{ talks.role }}</h3>
        <div class="time">{{ talks.time }}</div>
      </div>
      <!--//upper-row-->

      <div class="company">{{ talks.company }}</div>
    </div>
    <!--//meta-->

    {% if talks.details %}
    <div class="details">{{ talks.details | markdownify }}</div>
    <!--//details-->
    {% endif %}
  </div>
  <!--//item-->
  {% endfor %}
</section>
<!--//section-->
{% endif %}
